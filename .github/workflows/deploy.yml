name: Deploy Allergy Analyzer

on:
  push:
    branches:
      - main  # Runs CI/CD on every push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Assume Role Credentials
        uses: aws-actions/assume-role@v3
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsSession

      - name: Install Python Dependencies
        run: |
          pip install pylint
          pip install -r requirements.txt 

      - name: Run Pylint Tests
        run: |
          pylint aws_services/ lambda_package/ user_management/ 

      - name: Deploy AWS Lambda
        run: |
          python create_lambda.py
          python deploy_lambda.py
          
      - name: Deploy Other AWS Services (S3, SQS, SNS, DynamoDB)
        run: |
          cd aws_services
          python s3_setup.py
          python sqs_sns_setup.py
          python dynamodb_setup.py
