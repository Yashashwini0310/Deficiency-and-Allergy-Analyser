{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete "<strong>{{ allergy.name }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'allergy_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
