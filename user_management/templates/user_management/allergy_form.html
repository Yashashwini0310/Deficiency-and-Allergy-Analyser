{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">{% if form.instance.pk %}Edit Allergy{% else %}Add New Allergy{% endif %}</h2>

    <form method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Allergy Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_severity">Severity Level:</label>
            {{ form.severity }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'allergy_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
