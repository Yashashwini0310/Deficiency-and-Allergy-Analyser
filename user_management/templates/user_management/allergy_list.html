{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Allergy List</h2>
    <a href="{% url 'allergy_create' %}" class="btn btn-primary mb-3">Add New Allergy</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Severity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for allergy in allergies %}
            <tr>
                <td>{{ allergy.name }}</td>
                <td>{{ allergy.severity }}</td>
                <td>
                    <a href="{% url 'allergy_update' allergy.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'allergy_delete' allergy.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No allergies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
